parallel_run: True


#RGBD instance = 0, MONO instance = 1 (same as FrontendType)
frontend_type: 0

# Incremental = 0, Batch = 1 (same as OptimizerType, defined in BackendDefinitions.hpp)
optimizer_type: 1


# Use the camera params provided by the dataprovider (if available),
# instead of the camera params specified by the CameraParams.yaml.
# this is useful when running experiments as changing the dataset will change the camera extrinsics
prefer_data_provider_camera_params: False
# Same for the imu params!
prefer_data_provider_imu_params: True
